               <div> Find Pages with... </div>
                
                <br>            
                <div id="criteria">all these words:</div><input class="bar" type="text" name="as_q">
                <br>
                <br>
                    <div id="criteria">this exact word or phrase:</div> <input class="bar" type="text" name="as_epq">
               
                <br>
                <br> 
                
                    <div id="criteria">any of these words:</div> <input class="bar" type="text" name="as_oq">
                
                <br>
                <br>
                
                    <div id="criteria">none of these words:</div> <input class="bar" type="text" name="as_eq">
                
                <br>
                <br>

                <input style="background-color:rgb(14, 135, 221); color: white; float: right; " type="submit" value="Advanced Search">
            </form>
