<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="commonstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="align-right">
            <a  href="GoogleSearch.html" type="button" class="btn btn-primary">Google Search</a>
        </div>

        <div>
            <form action="https://google.com/search">
                Find Pages with:
                
                <div>
                    all these words: <input type="text" name="as_q">
                </div>
                <div>
                    this exact word or phrase: <input type="text" name="as_epq">
                </div>
                <div>
                    any of these words: <input type="text" name="as_oq">
                </div>
                <div>
                    none of these words: <input type="text" name="as_eq">
                </div>

                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body> 
</html>
