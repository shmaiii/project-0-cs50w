<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="commonstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <a style="font-family: 'Calibri'; font-size: 50px; text-decoration: none;" href="GoogleSearch.html" type="button">
                <span style="color: rgb(14, 135, 221);">G</span><!--
                --><span style="color: red;">o</span><!--
                --><span style="color: rgb(245, 174, 7);">o</span><!--
                --><span style="color: rgb(14, 135, 221);">g</span><!--
                --><span style="color: green;">l</span><!--
                --><span style="color: red;">e</span>
            </a>
        </div>

        <div style="margin-left: 20px;">
            <h3 style="font-family: 'Calibri'; color: red;">Advanced Search</h3>
            <div style="margin-left: 20px;">
            <form action="https://google.com/search">
                Find Pages with...
                
                <div>
                    all these words: <input class="bar" type="text" name="as_q">
                </div>
                <div>
                    this exact word or phrase: <input class="bar" type="text" name="as_epq">
                </div>
                <div>
                    any of these words: <input class="bar" type="text" name="as_oq">
                </div>
                <div>
                    none of these words: <input class="bar" type="text" name="as_eq">
                </div>
            

                <input type="submit" value="Advanced Search">
            </form>
        </div>
        </div>
    </body> 
</html>
